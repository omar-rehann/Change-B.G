<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Change Back ground</title>
    <link rel="stylesheet" href="style.css" title="" type="" />
</head>

<body>
    <div class="change" onclick="action()">click Me</div>
    <script>
        function action() {
            let first = document.querySelector(".change");
            let copy = first.cloneNode(true);
            copy.style.backgroundColor = getRandom();
            document.body.appendChild(copy);
        }

        function getRandom() {
            var letters = "0123456789ABCDEF";
            var increment = "#";
            for (let i = 0; i < 6; i++) {
                increment += letters[Math.floor(Math.random() * 16)];
            }
            return increment;
        }
    </script>
</body>

</html>
